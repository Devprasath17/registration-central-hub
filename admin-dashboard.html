
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Portal - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">Admin Dashboard</h1>
            <div class="nav-menu">
                <span id="adminEmail" class="user-info"></span>
                <button id="logoutBtn" class="btn btn-outline">Logout</button>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="admin-tabs">
            <button class="tab-button active" onclick="showTab('events')">Manage Events</button>
            <button class="tab-button" onclick="showTab('registrations')">View Registrations</button>
        </div>
        
        <!-- Events Management Tab -->
        <div id="eventsTab" class="tab-content active">
            <div class="tab-header">
                <h2>Event Management</h2>
                <button id="addEventBtn" class="btn btn-primary">Add New Event</button>
            </div>
            
            <div id="adminEventsContainer" class="admin-events-list">
                <!-- Admin events will be loaded here -->
            </div>
        </div>
        
        <!-- Registrations Tab -->
        <div id="registrationsTab" class="tab-content">
            <div class="tab-header">
                <h2>Event Registrations</h2>
                <select id="eventSelect" class="form-select">
                    <option value="">Select an event to view registrations</option>
                </select>
                <button id="exportBtn" class="btn btn-secondary" disabled>Export to CSV</button>
            </div>
            
            <div id="registrationsContainer" class="registrations-list">
                <!-- Registrations will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Event Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="eventModalTitle">Add New Event</h3>
                <span class="close">&times;</span>
            </div>
            <form id="eventForm" class="event-form">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" name="title" required>
                </div>
                
                <div class="form-group">
                    <label for="eventDate">Event Date</label>
                    <input type="datetime-local" id="eventDate" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="eventVenue">Venue</label>
                    <input type="text" id="eventVenue" name="venue" required>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" name="description" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="eventCapacity">Maximum Capacity</label>
                    <input type="number" id="eventCapacity" name="capacity" min="1" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Save Event</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
